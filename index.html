<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Fighting Game</title>
</head>
<body>

    <div class="allContent">

        <!--PANTALLA 01-->
        <div class="screen01" id="screen01">
            <button class="button01" id="button01Screen01">Click here to start</button>
        </div>

        <!--PANTALLA 02-->
        <div class="screen02" id="screen02">
            <div class="containerRow01">
                <div class="namePlayer01" id="namePlayer01">Player One</div>
                <div class="emptyRow01"></div>
                <div class="namePlayer02" id="namePlayer02">Player Two</div>
            </div>
            <div class="containerRow02">
                <div class="imgPlayer01" id="imgPlayer01"></div>
                <div class="vsRow02"></div>
                <div class="imgPlayer02" id="imgPlayer02"></div>
            </div>
            <div class="containerRow03">
                <div class="gridPlayer01">
                    <div class="gridPlayer01Slot01" id="gridPlayer01Slot01" onclick="selectPersonaje(`goku`, 1)"></div>
                    <div class="gridPlayer01Slot02" id="gridPlayer01Slot02" onclick="selectPersonaje(`gohan`, 1)"></div>
                    <div class="gridPlayer01Slot03" id="gridPlayer01Slot03" onclick="selectPersonaje(`vegeta`, 1)"></div>
                    <div class="gridPlayer01Slot04" id="gridPlayer01Slot04" onclick="selectPersonaje(`krillin`, 1)"></div>
                </div>
                <div class="emptyRow03"></div>
                <div class="gridPlayer02">
                    <div class="gridPlayer02Slot01" id="gridPlayer02Slot01" onclick="selectPersonaje(`freezer`, 2)"></div>
                    <div class="gridPlayer02Slot02" id="gridPlayer02Slot02" onclick="selectPersonaje(`cell`, 2)"></div>
                    <div class="gridPlayer02Slot03" id="gridPlayer02Slot03" onclick="selectPersonaje(`buu` , 2)"></div>
                    <div class="gridPlayer02Slot04" id="gridPlayer02Slot04" onclick="selectPersonaje(`broly`, 2)"></div>
                </div>
            </div>
            <div class="containerRow04">
                <div class="statsPlayer01" id="statsPlayer01"></div>
                <div class="fightRow04" id="fightRow04"></div>
                <div class="statsPlayer02" id="statsPlayer02"></div>
            </div>
        </div>






        <!--PANTALLA 03-->
        <div class="screen03" id="screen03">
            <div class="screen03Row01">
                <div class="screen03ContainerLifePlayer01" id="screen03ContainerLifePlayer01">
                    <div class="screen03LifePlayer01" id="screen03LifePlayer01"></div>
                </div>
                <div class="screen03Timer"></div>
                <div class="screen03ContainerLifePlayer02" id="screen03ContainerLifePlayer02">
                    <div class="screen03LifePlayer02" id="screen03LifePlayer02"></div>
                </div>
            </div>
            <div class="screen03Row02">
                <div class="screen03Player01Zone"></div>
                <div class="screen03CentralZone"></div>
                <div class="screen03Player02Zone"></div>
            </div>
            <div class="screen03Row03">
                <div class="screen03ButtonsPlayer01">
                    <button id="attackPlayer01" onclick="player1seleccion.botonAtaquePlayer01()">Ataque Player 01</button>
                </div>
                <div class="journal"></div>
                <div class="screen03ButtonsPlayer02">
                    <button id="attackPlayer02" onclick="player2seleccion.botonAtaquePlayer02()">Ataque Player 02</button>
                </div>
            </div>
            
            
        </div>






        <!--PANTALLA 04-->
        <div class="screen04" id="screen04">
            <div class="player01Win" id="player01Win"></div>
            <div class="player02Win" id="player02Win"></div>
            <button id="reset">Resetear</button>

        </div>

    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
